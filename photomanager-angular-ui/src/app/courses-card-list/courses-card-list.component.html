<mat-card *ngFor="let pmPicture of pmPictureDtos  " class="course-card mat-elevation-z10">

    <mat-card-header>

        <mat-card-title>{{pmPicture.filename}}</mat-card-title>

    </mat-card-header>

    <img mat-card-image [src]="pmPicture.iconUrl">

    <mat-card-content>
        <span>{{pmPicture.dir}}</span>
        <photo [id]="pmPicture.id"></photo>


    </mat-card-content>

    <mat-card-actions class="course-actions">

        <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/courses', pmPicture.id]">
            VIEW COURSE
        </button>

        <button mat-button class="mat-raised-button mat-accent"
                (click)="editCourse(pmPicture)">
            EDIT
        </button>

    </mat-card-actions>

</mat-card>
