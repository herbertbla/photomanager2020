info.version=@project.version@
info.group=@project.groupId@
info.artifact=@project.artifactId@
#SpringBoot-Admin(JMX) funktioniert sonst ab Plattform 1.9.x nicht mehr
#management.security.enabled=true
#Das automatische Ausf\u00FChren von allen Batchjobs beim Serverstart soll deaktiviert werden.
#Jobs werden manuell oder von Scheduler gestartet.
spring.batch.job.enabled=false
#Setzen der Namingstrategy f\u00FCr Hibernate, da nach Spring-Boot Update sonst andere Namen f\u00FCr Tables und Columns generiert w\u00FCrden
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
#Setzen der URL f\u00FCr den Zugriff des UIs auf das ODS.
#Dadurch wird sichergestellt, dass alle ODS-Ui-Komponenten auf den ODS-Wrapper am SV-Server zugreifen und nicht das
#ODS direkt verwenden
#Scheduler deaktivieren
justiz3.sv.pbzreplicateallKDSBehoerden=false

justiz3.stage=local


spring.flyway.cleanOnValidationError=false
spring.flyway.placeholderSuffix=}
spring.flyway.repeatableSqlMigrationPrefix=R
spring.flyway.placeholders.standardTablespaceName=PHOTOMANAGER_STD
spring.flyway.placeholders.indexTablespaceName=PHOTOMANAGER_IND
spring.flyway.placeholders.auditTablespaceName=PHOTOMANAGER_AUD
spring.flyway.validateOnMigrate=false
spring.flyway.mixed=false
spring.flyway.sqlMigrationSuffixes=.sql
spring.flyway.enabled=true
spring.flyway.baselineDescription=<< Flyway Baseline >>
spring.flyway.baselineVersion=1
#spring.flyway.password	******
spring.flyway.skipDefaultResolvers=false
spring.flyway.ignorePendingMigrations=false
spring.flyway.sqlMigrationSeparator=__
spring.flyway.ignoreIgnoredMigrations=false
spring.flyway.outOfOrder=true
spring.flyway.table=schema_version
spring.flyway.group=false
spring.flyway.checkLocation=true
spring.flyway.connectRetries=0
spring.flyway.initSqls=[]
spring.flyway.baselineOnMigrate=true
spring.flyway.encoding=UTF-8
spring.flyway.placeholderPrefix=${
spring.flyway.sqlMigrationPrefix=V
spring.flyway.cleanDisabled=false
spring.flyway.ignoreMissingMigrations=false
spring.flyway.schemas=[]
spring.flyway.placeholderReplacement=true
spring.flyway.ignoreFutureMigrations=true
spring.flyway.locations=classpath:db/migration
spring.flyway.skipDefaultCallbacks=false


debug=true
