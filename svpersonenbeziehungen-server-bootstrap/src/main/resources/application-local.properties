spring.profiles.include=odsmock,insassenmock,replicationmock,jufimock,iccdatenreplicationmock,iccApiMock,iccterminmock,iccPersonendatenMock,svHNRSignierungsMock
#Alle 5 Sekunden statt alle 10 minuten
justiz3.svcommons.scheduler.everyTenMinutesInterval=5000
#Zu jeder vollen Minute anstatt t\u00E4glich
justiz3.svcommons.scheduler.dailyUpdateCron=0 * * * * *
#DieVerz\u00F6gerung auf 5 Sek. reduzieren
justiz3.svcommons.scheduler.initialDelay=5000
#Zum lokalen testen ob bundles js von importierten resourcen funktioniert
justiz3.ui.jsBundleEnabled=false
